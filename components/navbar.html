<!-- Full Width Header -->
<header
  class="w-full bg-white/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-200"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <!-- Logo + Name wrapper (Left side) -->
      <div class="flex items-center space-x-3">
        <img
          src="/assets/images/logo.png"
          alt="NEXA"
          class="h-12 w-12 sm:h-16 sm:w-16 rounded-full border border-purple-500"
        />
        <div
          class="text-2xl sm:text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"
        >
          NEXA
        </div>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center space-x-8">
        <!-- Search (only shown on plans pages) -->
        <div id="search-container" class="relative" style="display: none">
          <input
            id="search-input"
            class="w-80 bg-gray-100 border-none rounded-full pl-10 pr-4 py-3 focus:ring-2 focus:ring-primary focus:bg-white transition-all text-sm"
            placeholder="Search plans..."
            type="text"
          />
          <span
            class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"
            >search</span
          >
        </div>

        <!-- Navigation Links -->
        <div class="flex items-center space-x-6">
          <a
            class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-primary transition-colors relative group"
            href="/pages/customer/dashboard/dashboard.html"
            >Home
            <span
              class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all group-hover:w-full"
            ></span>
          </a>
          <a
            class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-primary transition-colors relative group"
            href="/pages/customer/prepaid/prepaid-home.html"
            >Plans<span
              class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all group-hover:w-full"
            ></span>
          </a>
          <a
            class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-primary transition-colors relative group"
            href="/pages/support/contact.html"
            >Contact Us
            <span
              class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all group-hover:w-full"
            ></span>
          </a>
          <!-- Authentication State - Login/Logout -->
          <div id="auth-buttons">
            <!-- Login Button (shown when not logged in) -->
            <button
              id="login-btn"
              class="px-5 py-2 rounded-md bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-medium hover:shadow-lg transition-all"
              onclick="window.location.href='/pages/auth/login/login.html'"
            >
              Login
            </button>

            <!-- User Profile Dropdown (shown when logged in) -->
            <div id="user-profile" class="relative" style="display: none">
              <!-- User Avatar Button -->
              <button
                id="user-avatar-btn"
                class="flex items-center space-x-2 px-3 py-2 rounded-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white hover:shadow-lg transition-all"
              >
                <div
                  id="user-avatar"
                  class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center text-sm font-semibold"
                >
                  U
                </div>
                <span id="user-name" class="text-sm font-medium">User</span>
                <span class="material-icons text-sm">arrow_drop_down</span>
              </button>

              <!-- Dropdown Menu -->
              <div
                id="user-dropdown"
                class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50 hidden"
              >
                <a
                  href="/pages/customer/profile/profile.html"
                  class="flex items-center space-x-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors"
                >
                  <span class="material-icons text-gray-500">person</span>
                  <span>My Profile</span>
                </a>
                <button
                  id="logout-btn"
                  class="flex items-center space-x-3 px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors w-full text-left"
                >
                  <span class="material-icons">logout</span>
                  <span>Logout</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Hamburger Menu -->
      <div class="lg:hidden">
        <button
          id="mobile-menu-btn"
          class="w-12 h-12 rounded-lg bg-gray-100 flex flex-col items-center justify-center space-y-1 hover:bg-gray-200 transition-all"
        >
          <span
            class="w-5 h-0.5 bg-gray-600 transition-all duration-300 hamburger-line-1"
          ></span>
          <span
            class="w-5 h-0.5 bg-gray-600 transition-all duration-300 hamburger-line-2"
          ></span>
          <span
            class="w-5 h-0.5 bg-gray-600 transition-all duration-300 hamburger-line-3"
          ></span>
        </button>
      </div>
    </div>

    <!-- Mobile Dropdown Menu -->
    <div
      id="mobile-menu"
      class="lg:hidden absolute top-full left-0 w-full bg-white/95 backdrop-blur-md border-b border-gray-200 shadow-lg transform -translate-y-full opacity-0 invisible transition-all duration-300 ease-in-out"
    >
      <div class="px-4 py-6 space-y-4">
        <!-- Mobile Search (only shown on plans pages) -->
        <div
          id="mobile-search-container"
          class="relative"
          style="display: none"
        >
          <input
            id="mobile-search-input"
            class="w-full bg-gray-100 border-none rounded-full pl-10 pr-4 py-3 focus:ring-2 focus:ring-primary focus:bg-white transition-all text-sm"
            placeholder="Search plans..."
            type="text"
          />
          <span
            class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"
            >search</span
          >
        </div>

        <!-- Mobile Navigation Links -->
        <div class="space-y-2">
          <a
            href="/pages/customer/dashboard/dashboard.html"
            class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors group"
          >
            <span
              class="material-icons text-gray-500 group-hover:text-primary transition-colors"
              >home</span
            >
            <span
              class="text-gray-700 group-hover:text-primary transition-colors font-medium"
              >Home</span
            >
          </a>

          <a
            href="/pages/customer/prepaid/prepaid-home.html"
            class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-primary/10 border-l-4 border-primary"
          >
            <span class="material-icons text-primary">card_giftcard</span>
            <span class="text-primary font-medium">Plans</span>
          </a>

          <a
            href="/pages/support/contact.html"
            class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors group"
          >
            <span
              class="material-icons text-gray-500 group-hover:text-primary transition-colors"
              >help</span
            >
            <span
              class="text-gray-700 group-hover:text-primary transition-colors font-medium"
              >Contact Us</span
            >
          </a>

          <!-- Mobile Authentication State -->
          <div id="mobile-auth-buttons">
            <!-- Mobile Login Button (shown when not logged in) -->
            <button
              id="mobile-login-btn"
              class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-medium w-full text-left"
              onclick="window.location.href='/pages/auth/login/login.html'"
            >
              <span class="material-icons">login</span>
              <span>Login</span>
            </button>

            <!-- Mobile User Profile & Logout (shown when logged in) -->
            <div id="mobile-user-profile" style="display: none">
              <!-- Mobile User Info -->
              <div
                class="flex items-center space-x-3 px-4 py-3 bg-gradient-to-r from-purple-500 to-indigo-600 text-white rounded-lg mb-2"
              >
                <div
                  id="mobile-user-avatar"
                  class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center text-sm font-semibold"
                >
                  U
                </div>
                <div>
                  <div id="mobile-user-name" class="font-medium">User</div>
                  <div class="text-xs opacity-80">Logged in</div>
                </div>
              </div>

              <a
                href="/pages/customer/profile/profile.html"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors group"
              >
                <span
                  class="material-icons text-gray-500 group-hover:text-primary transition-colors"
                  >person</span
                >
                <span
                  class="text-gray-700 group-hover:text-primary transition-colors font-medium"
                  >My Profile</span
                >
              </a>
              <button
                id="mobile-logout-btn"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-red-100 transition-colors w-full text-left"
              >
                <span class="material-icons text-red-500">logout</span>
                <span class="text-red-600 font-medium">Logout</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
