<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #f8faff 0%,
          #f0f4ff 50%,
          #e8f0fe 100%
        );
        min-height: 100vh;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .toast {
        transform: translateX(100%);
        transition: all 0.4s ease-in-out;
        animation: slideIn 0.4s ease-out forwards;
      }

      .toast.hide {
        animation: slideOut 0.4s ease-in forwards;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }

      .profile-image-container {
        position: relative;
        display: inline-block;
      }

      .profile-image {
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 4px solid white;
        box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
      }

      .profile-image:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
      }


      .upload-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.8),
          rgba(118, 75, 162, 0.8)
        );
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .profile-image-container:hover .upload-overlay {
        opacity: 0;
      }

      .file-input-hidden {
        display: none;
      }

      .btn-gradient {
        transition: all 0.3s ease;
      }

      .btn-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .btn-gradient-danger {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
      }

      .btn-gradient-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
      }

      .btn-gradient-success {
        background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
      }

      .btn-gradient-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(81, 207, 102, 0.3);
      }

      .input-focus {
        transition: all 0.3s ease;
      }

      .input-focus:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-1px);
      }

      .loading-skeleton {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      .fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero-gradient {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .stats-card {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.9) 0%,
          rgba(255, 255, 255, 0.7) 100%
        );
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body class="overflow-x-hidden">
    <div id="navbar"></div>

    <!-- Main Content -->
    <div class="p-6 bg-gray-50 min-h-screen">
      <div class="max-w-7xl mx-auto">
        <div class="mb-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">My Profile</h1>
          <p class="text-gray-600">
            View and manage your personal information and account settings
          </p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
          <!-- Profile Information Card -->
          <div class="lg:col-span-2 space-y-6">
            <div class="glass-card rounded-2xl p-8 fade-in">
              <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">
                  Profile Information
                </h2>
                <span
                  class="px-3 py-1 bg-green-100 text-green-800 text-sm font-medium rounded-full"
                  id="statusBadge"
                  >Active</span
                >
              </div>

              <div class="flex flex-col lg:flex-row items-start gap-8">
                <!-- Profile Image Section -->
                <div class="flex flex-col justify-center space-y-4">
                  <div class="profile-image-container">
                    <img
                      id="profileImage"
                      src=""
                      alt="Profile Picture"
                      class="profile-image hidden"
                    />
                    <div
                      id="defaultAvatar"
                      class="w-36 h-36 rounded-full bg-gray-500 flex items-center justify-center cursor-pointer transition-all duration-300 hover:scale-105"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-36 h-36 text-white"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                        />
                      </svg>
                    </div>
                    <div class="upload-overlay" id="uploadOverlay">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        class="w-8 h-8 text-white"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z"
                        />
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z"
                        />
                      </svg>
                    </div>
                  </div>

                  <input
                    type="file"
                    id="profileImageInput"
                    class="file-input-hidden"
                    accept="image/*"
                  />

                  <div class="flex gap-3">
                    <button
                      id="uploadBtn"
                      class="btn-gradient bg-blue-500 text-white px-6 py-2 rounded-xl font-medium transition-all duration-300"
                    >
                      Upload Picture
                    </button>
                    <button
                      id="removeBtn"
                      class="btn-gradient-danger text-white px-6 py-2 rounded-xl font-medium transition-all duration-300 hidden"
                    >
                      Remove
                    </button>
                  </div>
                </div>

                <!-- User Info Section -->
                <div class="flex-1 space-y-6">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                      <label
                        class="block text-gray-700 text-sm font-semibold mb-3"
                        >Full Name</label
                      >
                      <div class="relative">
                        <input
                          type="text"
                          id="customerName"
                          class="w-full p-4 border-2 border-gray-200 rounded-xl bg-white input-focus loading-skeleton"
                          placeholder="Loading..."
                          disabled
                        />
                        <div
                          class="absolute right-3 top-1/2 transform -translate-y-1/2"
                        >
                          <svg
                            class="w-5 h-5 text-gray-400"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                            ></path>
                          </svg>
                        </div>
                      </div>
                    </div>

                    <div>
                      <label
                        class="block text-gray-700 text-sm font-semibold mb-3"
                        >Phone Number</label
                      >
                      <div class="relative">
                        <input
                          type="text"
                          id="customerPhone"
                          class="w-full p-4 border-2 border-gray-200 rounded-xl bg-gray-50 cursor-not-allowed loading-skeleton"
                          placeholder="Loading..."
                          disabled
                          readonly
                        />
                        <div
                          class="absolute right-3 top-1/2 transform -translate-y-1/2"
                        >
                          <svg
                            class="w-5 h-5 text-gray-400"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                            ></path>
                          </svg>
                        </div>
                      </div>
                    </div>

                    <div class="md:col-span-2">
                      <label
                        class="block text-gray-700 text-sm font-semibold mb-3"
                        >Current Plan</label
                      >
                      <div class="relative">
                        <input
                          type="text"
                          id="customerPlan"
                          class="w-full p-4 border-2 border-gray-200 rounded-xl bg-gray-50 cursor-not-allowed loading-skeleton"
                          placeholder="Loading..."
                          disabled
                          readonly
                        />
                        <div
                          class="absolute right-3 top-1/2 transform -translate-y-1/2"
                        >
                          <svg
                            class="w-5 h-5 text-gray-400"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                            ></path>
                          </svg>
                        </div>
                      </div>
                    </div>
                  </div>

                  <button
                    id="editProfileBtn"
                    class="btn-gradient bg-purple-500 text-white px-8 py-3 rounded-xl font-semibold transition-all duration-300"
                  >
                    Edit Profile
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Change Password Card -->
          <div class="space-y-6">
            <div class="glass-card rounded-2xl p-8 fade-in">
              <div class="flex items-center mb-6">
                <div
                  class="w-10 h-10 bg-indigo-500 rounded-lg flex items-center justify-center mr-3"
                >
                  <svg
                    class="w-5 h-5 text-white"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                    ></path>
                  </svg>
                </div>
                <h2 class="text-xl font-bold text-gray-800">Change Password</h2>
              </div>

              <form id="passwordChangeForm" class="space-y-5">
                <div>
                  <label
                    for="oldPassword"
                    class="block text-gray-700 text-sm font-semibold mb-2"
                  >
                    Current Password
                  </label>
                  <input
                    type="password"
                    id="oldPassword"
                    class="w-full p-4 border-2 border-gray-200 rounded-xl input-focus"
                    placeholder="Enter current password"
                    required
                  />
                </div>

                <div>
                  <label
                    for="newPassword"
                    class="block text-gray-700 text-sm font-semibold mb-2"
                  >
                    New Password
                  </label>
                  <input
                    type="password"
                    id="newPassword"
                    class="w-full p-4 border-2 border-gray-200 rounded-xl input-focus"
                    placeholder="Enter new password"
                    required
                  />
                  <div class="mt-2 text-sm text-gray-500">
                    Password must be at least 8 characters long
                  </div>
                </div>

                <div>
                  <label
                    for="confirmPassword"
                    class="block text-gray-700 text-sm font-semibold mb-2"
                  >
                    Confirm Password
                  </label>
                  <input
                    type="password"
                    id="confirmPassword"
                    class="w-full p-4 border-2 border-gray-200 rounded-xl input-focus"
                    placeholder="Confirm new password"
                    required
                  />
                </div>

                <button
                  type="button"
                  id="saveBtn"
                  class="w-full btn-gradient-success text-white py-4 px-4 rounded-xl font-semibold transition-all duration-300"
                >
                  Update Password
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <!-- Toast Container -->
    <div
      id="toast-container"
      class="fixed top-6 right-6 space-y-3 z-[9999]"
    ></div>

    <script src="./profile.js"></script>
    <script src="/components/navbar.js"></script>
  </body>
</html>
