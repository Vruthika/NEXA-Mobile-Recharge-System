<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }

      .toast {
        animation: slideIn 0.4s ease-out forwards;
      }

      .toast.hide {
        animation: slideOut 0.4s ease-in forwards;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar (fixed top) -->
    <div id="navbar" class="fixed top-0 left-0 right-0 z-50"></div>
    <!-- Sidebar (fixed left, below navbar) -->
    <div
      id="sidebar"
      class="fixed top-20 left-0 h-[calc(100%-4rem)] w-64 z-40"
    ></div>

    

        <!-- Main Content -->
        <main class="pt-28 ml-64 p-6 space-y-10">
          <!-- Summary Cards -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
  <!-- Total Customers -->
  <div class="bg-white p-6 rounded-lg shadow flex items-center space-x-4">
    <div class="bg-blue-100 p-4 rounded-full text-blue-500">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
              </svg>
    </div>
    <div>
      <h3 class="text-gray-600">Total Customers</h3>
      <p id="totalCustomers" class="text-2xl font-bold">0</p>
    </div>
  </div>

  <!-- Active Customers -->
  <div class="bg-white p-6 rounded-lg shadow flex items-center space-x-4">
    <div class="bg-green-100 p-4 rounded-full text-green-500">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
</svg>

    </div>
    <div>
      <h3 class="text-gray-600">Active Customers</h3>
      <p id="activeCustomers" class="text-2xl font-bold">0</p>
    </div>
  </div>

  <!-- Inactive Customers -->
  <div class="bg-white p-6 rounded-lg shadow flex items-center space-x-4">
    <div class="bg-red-100 p-4 rounded-full text-red-500">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m0-10.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.75c0 5.592 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.57-.598-3.75h-.152c-3.196 0-6.1-1.25-8.25-3.286Zm0 13.036h.008v.008H12v-.008Z" />
</svg>

    </div>
    <div>
      <h3 class="text-gray-600">Inactive Customers</h3>
      <p id="inactiveCustomers" class="text-2xl font-bold">0</p>
    </div>
  </div>
</div>

          <!-- Inactive Customers Table -->
          <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Inactive Customers</h2>
            <table class="w-full border-collapse border border-gray-300">
              <thead>
                <tr class="bg-gray-100 text-center">
                  <th class="border border-gray-300 px-4 py-2">S.No</th>
                  <th class="border border-gray-300 px-4 py-2">Name</th>
                  <th class="border border-gray-300 px-4 py-2">Phone Number</th>
                  <th class="border border-gray-300 px-4 py-2">
                    Days Inactive
                  </th>
                  <th class="border border-gray-300 px-4 py-2">Action</th>
                </tr>
              </thead>
              <tbody id="inactiveTable"></tbody>
            </table>
          </div>

          <!-- Active Customers Table -->
          <div class="bg-white p-6 rounded-lg shadow">
            <div class="flex items-center justify-between mb-4">
              <h2 class="text-xl font-semibold">Active Customers</h2>
              <select
                id="filterType"
                class="px-3 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300"
              >
                <option value="All">All</option>
                <option value="Prepaid">Prepaid</option>
                <option value="Postpaid">Postpaid</option>
              </select>
            </div>
            <table class="w-full border-collapse border border-gray-300">
              <thead>
                <tr class="bg-gray-100 text-center">
                  <th class="border border-gray-300 px-4 py-2">S.No</th>
                  <th class="border border-gray-300 px-4 py-2">Name</th>
                  <th class="border border-gray-300 px-4 py-2">Phone Number</th>
                  <th class="border border-gray-300 px-4 py-2">Type</th>
                  <th class="border border-gray-300 px-4 py-2">
                    Recharged Plan
                  </th>
                </tr>
              </thead>
              <tbody id="activeTable"></tbody>
            </table>
          </div>

          <!-- Toast -->
          <!-- Toast Container -->
          <div
            id="toast-container"
            class="fixed top-6 right-6 space-y-3 z-[9999]"
          ></div>
        </main>

        <!-- JS only once -->
        <script src="customers.js"></script>
      </body>
    </html>
  </body>
</html>
