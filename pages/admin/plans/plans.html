<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./plans.js"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Mobile Menu Button -->
    <button
      id="mobile-menu-btn"
      class="lg:hidden fixed top-4 right-4 z-50 bg-white p-2 rounded-lg shadow-md hover:bg-gray-50 transition-colors"
      aria-label="Toggle sidebar"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>

    <!-- Mobile Overlay -->
    <div
      id="mobile-overlay"
      class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-30 hidden"
    ></div>

    <!-- Sidebar -->
    <div
      id="sidebar"
      class="fixed left-0 w-64 z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300"
    ></div>

    <!-- Main Content -->
    <main class="pt-16 lg:pt-8 lg:ml-64 p-4 lg:p-6 space-y-6 lg:space-y-10">
      <!-- Summary Cards -->
      <h3 class="text-xl lg:text-2xl font-bold px-2 lg:px-0">
        Plan Management
      </h3>

      <!-- Plans Cards -->
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-6 mb-6 lg:mb-8"
      >
        <!-- Total Categories -->
        <div
          class="bg-white p-4 lg:p-6 rounded-lg shadow flex items-center space-x-3 lg:space-x-4"
        >
          <div class="bg-orange-100 p-3 lg:p-4 rounded-full text-orange-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z"
              />
            </svg>
          </div>
          <div>
            <h3 class="text-gray-600 text-sm lg:text-base">Total Categories</h3>
            <p id="totalCategories" class="text-xl lg:text-2xl font-bold">0</p>
          </div>
        </div>
        <!-- Prepaid Categories -->
        <div
          class="bg-white p-4 lg:p-6 rounded-lg shadow flex items-center space-x-3 lg:space-x-4"
        >
          <div class="bg-indigo-100 p-3 lg:p-4 rounded-full text-indigo-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"
              />
            </svg>
          </div>
          <div>
            <h3 class="text-gray-600 text-sm lg:text-base">
              Prepaid Categories
            </h3>
            <p id="prepaidCategories" class="text-xl lg:text-2xl font-bold">
              0
            </p>
          </div>
        </div>

        <!-- Postpaid Categories -->
        <div
          class="bg-white p-4 lg:p-6 rounded-lg shadow flex items-center space-x-3 lg:space-x-4"
        >
          <div class="bg-emerald-100 p-3 lg:p-4 rounded-full text-emerald-600">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m9 14.25 6-6m4.5-3.493V21.75l-3.75-1.5-3.75 1.5-3.75-1.5-3.75 1.5V4.757c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0c1.1.128 1.907 1.077 1.907 2.185ZM9.75 9h.008v.008H9.75V9Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm4.125 4.5h.008v.008h-.008V13.5Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
              />
            </svg>
          </div>
          <div>
            <h3 class="text-gray-600 text-sm lg:text-base">
              Postpaid Categories
            </h3>
            <p id="postpaidCategories" class="text-xl lg:text-2xl font-bold">
              0
            </p>
          </div>
        </div>

        <!-- Total Plans -->
        <div
          class="bg-white p-4 lg:p-6 rounded-lg shadow flex items-center space-x-3 lg:space-x-4"
        >
          <div class="bg-sky-100 p-3 lg:p-4 rounded-full text-sky-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z"
              />
            </svg>
          </div>
          <div>
            <h3 class="text-gray-600 text-sm lg:text-base">Total Plans</h3>
            <p id="totalPlans" class="text-xl lg:text-2xl font-bold">0</p>
          </div>
        </div>

        <!-- Prepaid Plans -->
        <div
          class="bg-white p-4 lg:p-6 rounded-lg shadow flex items-center space-x-3 lg:space-x-4"
        >
          <div class="bg-purple-100 p-3 lg:p-4 rounded-full text-purple-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
              />
            </svg>
          </div>
          <div>
            <h3 class="text-gray-600 text-sm lg:text-base">Prepaid Plans</h3>
            <p id="prepaidPlans" class="text-xl lg:text-2xl font-bold">0</p>
          </div>
        </div>

        <!-- Postpaid Plans -->
        <div
          class="bg-white p-4 lg:p-6 rounded-lg shadow flex items-center space-x-3 lg:space-x-4"
        >
          <div class="bg-rose-100 p-3 lg:p-4 rounded-full text-rose-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z"
              />
            </svg>
          </div>
          <div>
            <h3 class="text-gray-600 text-sm lg:text-base">Postpaid Plans</h3>
            <p id="postpaidPlans" class="text-xl lg:text-2xl font-bold">0</p>
          </div>
        </div>
      </div>

      <!-- Plans Table -->
      <div class="bg-white p-4 lg:p-6 rounded-lg shadow">
        <div
          class="flex flex-col lg:flex-row lg:items-center justify-between mb-4 space-y-3 lg:space-y-0"
        >
          <h2 class="text-lg lg:text-xl font-semibold">Plans</h2>

          <div class="flex items-center space-x-4">
            <!-- Filter by Category -->
            <div class="flex items-center space-x-2 text-sm lg:text-base">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 lg:w-6 lg:h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"
                />
              </svg>
              <span class="whitespace-nowrap">Category:</span>
              <select
                id="filterCategory"
                class="px-2 lg:px-3 py-1 lg:py-2 border rounded-md shadow-sm focus:ring focus:ring-purple-300 text-sm lg:text-base"
              >
                <option value="All">All</option>
              </select>
            </div>
            <!-- Filter by Type -->
            <div class="flex items-center space-x-2 text-sm lg:text-base">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 lg:w-6 lg:h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"
                />
              </svg>
              <span class="whitespace-nowrap">Type:</span>
              <select
                id="filterType"
                class="px-2 lg:px-3 py-1 lg:py-2 border rounded-md shadow-sm focus:ring focus:ring-purple-300 text-sm lg:text-base"
              >
                <option value="All">All</option>
                <option value="Prepaid">Prepaid</option>
                <option value="Postpaid">Postpaid</option>
              </select>
            </div>

            <!-- Add Button -->
            <button
              id="addPlanBtn"
              class="px-4 py-2 flex items-center space-x-2 bg-purple-500 text-white font-medium rounded-lg shadow hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400 transition"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
              <span>Add</span>
            </button>
          </div>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto">
          <table class="border-collapse border border-gray-400 min-w-full">
            <thead>
              <tr class="bg-gray-200 text-center">
                <th
                  class="border border-gray-300 px-2 lg:px-4 py-2 text-xs lg:text-sm"
                >
                  S.No
                </th>
                <th
                  class="border border-gray-300 px-2 lg:px-4 py-2 text-xs lg:text-sm"
                >
                  Plan
                </th>
                <th
                  class="border border-gray-300 px-2 lg:px-4 py-2 text-xs lg:text-sm"
                >
                  Price
                </th>
                <th
                  class="border border-gray-300 px-2 lg:px-4 py-2 text-xs lg:text-sm"
                >
                  Category
                </th>
                <th
                  class="border border-gray-300 px-2 lg:px-4 py-2 text-xs lg:text-sm"
                >
                  Type
                </th>
                <th
                  class="border border-gray-300 px-2 lg:px-4 py-2 text-xs lg:text-sm"
                >
                  Action
                </th>
              </tr>
            </thead>
            <tbody id="planTable"></tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div
          id="planPagination"
          class="flex justify-center lg:justify-end space-x-1 lg:space-x-2 mt-4 overflow-x-auto"
        ></div>
      </div>

      <!-- Modal Overlay -->
      <div
        id="modalOverlay"
        class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden"
      >
        <div class="flex items-center justify-center min-h-screen p-4">
          <div
            class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto"
          >
            <!-- Modal content will be dynamically inserted here -->
          </div>
        </div>
      </div>

      <!-- Toast Container -->
      <div
        id="toast-container"
        class="fixed top-6 right-6 space-y-3 z-[9999]"
      ></div>
    </main>

    <script>
      // Mobile sidebar functionality
      const mobileMenuBtn = document.getElementById("mobile-menu-btn");
      const sidebar = document.getElementById("sidebar");
      const mobileOverlay = document.getElementById("mobile-overlay");

      function toggleSidebar() {
        const isHidden = sidebar.classList.contains("-translate-x-full");

        if (isHidden) {
          // Show sidebar
          sidebar.classList.remove("-translate-x-full");
          sidebar.classList.add("translate-x-0");
          mobileOverlay.classList.remove("hidden");
        } else {
          // Hide sidebar
          sidebar.classList.add("-translate-x-full");
          sidebar.classList.remove("translate-x-0");
          mobileOverlay.classList.add("hidden");
        }
      }

      mobileMenuBtn.addEventListener("click", toggleSidebar);
      mobileOverlay.addEventListener("click", toggleSidebar);

      // Close sidebar on escape key
      document.addEventListener("keydown", (e) => {
        if (
          e.key === "Escape" &&
          !sidebar.classList.contains("-translate-x-full")
        ) {
          toggleSidebar();
        }
      });

      // Close sidebar when screen size changes to desktop
      window.addEventListener("resize", () => {
        if (window.innerWidth >= 1024) {
          sidebar.classList.remove("-translate-x-full");
          sidebar.classList.add("translate-x-0");
          mobileOverlay.classList.add("hidden");
        } else {
          // Reset to hidden state on mobile
          sidebar.classList.add("-translate-x-full");
          sidebar.classList.remove("translate-x-0");
          mobileOverlay.classList.add("hidden");
        }
      });
    </script>
    <script src="plans.js"></script>
  </body>
</html>
