<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report and Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./report.js"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Mobile Menu Button -->
    <button
      id="mobile-menu-btn"
      class="lg:hidden fixed top-4 right-4 z-50 bg-white p-2 rounded-lg shadow-md hover:bg-gray-50 transition-colors"
      aria-label="Toggle sidebar"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>

    <!-- Mobile Overlay -->
    <div
      id="mobile-overlay"
      class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-30 hidden"
    ></div>

    <!-- Sidebar -->
    <div
      id="sidebar"
      class="fixed left-0 w-64 z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300"
    ></div>

    <!-- Main Content -->
    <main class="pt-16 lg:pt-8 lg:ml-64 p-4 lg:p-6 space-y-6 lg:space-y-10">
      <!-- Summary Cards -->
      <h3 class="text-xl lg:text-2xl font-bold px-2 lg:px-0">
        Report & Analytics
      </h3>
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-6 mb-6 lg:mb-8"
      >
        <!-- Total Revenue -->
        <div
          class="bg-white p-4 lg:p-6 rounded-lg shadow flex items-center space-x-3 lg:space-x-4"
        >
          <div class="bg-green-100 p-3 lg:p-4 rounded-full text-green-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z"
              />
            </svg>
          </div>
          <div>
            <h3 class="text-gray-600 text-sm lg:text-base">Total Revenue</h3>
            <p id="totalRevenue" class="text-xl lg:text-2xl font-bold">0</p>
          </div>
        </div>

        <!-- Total Transactions -->
        <div
          class="bg-white p-4 lg:p-6 rounded-lg shadow flex items-center space-x-3 lg:space-x-4"
        >
          <div class="bg-blue-100 p-3 lg:p-4 rounded-full text-blue-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3-3 3"
              />
            </svg>
          </div>
          <div>
            <h3 class="text-gray-600 text-sm lg:text-base">
              Total Transactions
            </h3>
            <p id="totalTransactions" class="text-xl lg:text-2xl font-bold">
              0
            </p>
          </div>
        </div>

        <!-- Success Rate -->
        <div
          class="bg-white p-4 lg:p-6 rounded-lg shadow flex items-center space-x-3 lg:space-x-4 md:col-span-2 lg:col-span-1"
        >
          <div class="bg-emerald-100 p-3 lg:p-4 rounded-full text-emerald-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </div>
          <div>
            <h3 class="text-gray-600 text-sm lg:text-base">Success Rate</h3>
            <p id="successRate" class="text-xl lg:text-2xl font-bold">0</p>
          </div>
        </div>

        <!-- Failure Rate -->
        <div
          class="bg-white p-4 lg:p-6 rounded-lg shadow flex items-center space-x-3 lg:space-x-4 md:col-span-2 lg:col-span-1"
        >
          <div class="bg-red-100 p-3 lg:p-4 rounded-full text-red-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </div>
          <div>
            <h3 class="text-gray-600 text-sm lg:text-base">Failure Rate</h3>
            <p id="failureRate" class="text-xl lg:text-2xl font-bold">0</p>
          </div>
        </div>

        <!-- Active Customers -->
        <div
          class="bg-white p-4 lg:p-6 rounded-lg shadow flex items-center space-x-3 lg:space-x-4 md:col-span-2 lg:col-span-1"
        >
          <div class="bg-indigo-100 p-3 lg:p-4 rounded-full text-indigo-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z"
              />
            </svg>
          </div>
          <div>
            <h3 class="text-gray-600 text-sm lg:text-base">Active Customers</h3>
            <p id="activeCustomers" class="text-xl lg:text-2xl font-bold">0</p>
          </div>
        </div>

        <!-- Inactive Customers -->
        <div
          class="bg-white p-4 lg:p-6 rounded-lg shadow flex items-center space-x-3 lg:space-x-4 md:col-span-2 lg:col-span-1"
        >
          <div class="bg-gray-100 p-3 lg:p-4 rounded-full text-gray-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.374 21c-2.331 0-4.512-.645-6.374-1.766Z"
              />
            </svg>
          </div>
          <div>
            <h3 class="text-gray-600 text-sm lg:text-base">
              Inactive Customers
            </h3>
            <p id="inactiveCustomers" class="text-xl lg:text-2xl font-bold">
              0
            </p>
          </div>
        </div>
      </div>

      <!-- Toast Container -->
      <div
        id="toast-container"
        class="fixed top-6 right-6 space-y-3 z-[9999]"
      ></div>
    </main>

    <script>
      // Mobile sidebar functionality
      const mobileMenuBtn = document.getElementById("mobile-menu-btn");
      const sidebar = document.getElementById("sidebar");
      const mobileOverlay = document.getElementById("mobile-overlay");

      function toggleSidebar() {
        const isHidden = sidebar.classList.contains("-translate-x-full");

        if (isHidden) {
          // Show sidebar
          sidebar.classList.remove("-translate-x-full");
          sidebar.classList.add("translate-x-0");
          mobileOverlay.classList.remove("hidden");
        } else {
          // Hide sidebar
          sidebar.classList.add("-translate-x-full");
          sidebar.classList.remove("translate-x-0");
          mobileOverlay.classList.add("hidden");
        }
      }

      mobileMenuBtn.addEventListener("click", toggleSidebar);
      mobileOverlay.addEventListener("click", toggleSidebar);

      // Close sidebar on escape key
      document.addEventListener("keydown", (e) => {
        if (
          e.key === "Escape" &&
          !sidebar.classList.contains("-translate-x-full")
        ) {
          toggleSidebar();
        }
      });

      // Close sidebar when screen size changes to desktop
      window.addEventListener("resize", () => {
        if (window.innerWidth >= 1024) {
          sidebar.classList.remove("-translate-x-full");
          sidebar.classList.add("translate-x-0");
          mobileOverlay.classList.add("hidden");
        } else {
          // Reset to hidden state on mobile
          sidebar.classList.add("-translate-x-full");
          sidebar.classList.remove("translate-x-0");
          mobileOverlay.classList.add("hidden");
        }
      });
    </script>
    <script src="report.js"></script>
  </body>
</html>
