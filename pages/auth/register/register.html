<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-blue-200 relative overflow-hidden"
  >
    <!-- Background Circles -->
    <div
      class="w-80 h-[450px] rounded-full absolute rotate-45 -top-40 -right-20 bg-blue-500"
    ></div>
    <div
      class="w-80 h-[450px] rounded-full absolute rotate-45 -bottom-40 -left-20 bg-blue-500"
    ></div>

    <!-- Register Form -->
    <div
      class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8 border border-gray-200 relative z-10"
    >
      <!-- Logo -->
      <div class="flex flex-col items-center mb-8">
        <img
          src="/assets/images/logo.png"
          alt="NEXA Logo"
          class="w-16 h-16 rounded-full shadow-2xl mb-2 border-2 border-purple-500"
        />
        <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
        <p class="text-sm text-gray-500 mt-1">Join NEXA today!</p>
      </div>

      <!-- Form -->
      <form class="space-y-2">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Name</label
          >
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            class="mt-2 w-full px-4 py-3 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-400 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
            aria-label="Name"
          />
        </div>
        <!-- Phone Number -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700"
            >Phone Number</label
          >
          <input
            type="text"
            id="phone"
            placeholder="Enter your phone number"
            class="mt-2 w-full px-4 py-3 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-400 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
            aria-label="Phone Number"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="Create a password"
            class="mt-2 w-full px-4 py-3 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-400 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
            aria-label="Password"
          />
        </div>

        <!-- Re-enter Password -->
        <div>
          <label
            for="confirm-password"
            class="block text-sm font-medium text-gray-700"
            >Re-enter Password</label
          >
          <input
            type="password"
            id="confirm-password"
            placeholder="Re-enter your password"
            class="mt-2 w-full px-4 py-3 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-400 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
            aria-label="Confirm Password"
          />
        </div>

        <!-- Register Button -->
        <button
          type="submit"
          class="w-full py-3 bg-gradient-to-r from-purple-500 to-blue-600 hover:opacity-90 rounded-lg font-semibold text-white shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
        >
          Register
        </button>
      </form>

      <!-- Already have account -->
      <p class="text-center text-sm text-gray-600 mt-6">
        Already an existing user?
        <a
          href="../login/login.html"
          class="font-semibold text-blue-600 hover:underline"
        >
          Click here to Login
        </a>
      </p>
    </div>
  </body>
</html>
