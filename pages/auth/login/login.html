<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-purple-200 relative overflow-hidden"
  >
    <!-- Background Circles -->
    <div
      class="w-80 h-[450px] rounded-full absolute rotate-45 -top-40 -right-20 bg-purple-400"
    ></div>
    <div
      class="w-80 h-[450px] rounded-full absolute rotate-45 -bottom-40 -left-20 bg-purple-400"
    ></div>

    <!-- Login Form -->
    <div
      class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8 border border-gray-200 relative z-10"
    >
      <!-- Logo -->
      <div class="flex flex-col items-center mb-8">
        <img
          src="/assets/images/logo.png"
          alt="NEXA Logo"
          class="w-16 h-16 rounded-full shadow-2xl mb-2 border-2 border-purple-500"
        />
        <h1 class="text-3xl font-bold text-gray-800">NEXA</h1>
        <p class="text-sm font-semibold text-gray-500 mt-1">
          Welcome back! Please login.
        </p>
      </div>

      <!-- Form -->
      <form class="space-y-6">
        <!-- Email / Phone -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email / Phone</label
          >
          <input
            type="text"
            id="email"
            placeholder="Enter your email or phone"
            class="mt-2 w-full px-4 py-3 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-400 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
            aria-label="Email or Phone"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            class="mt-2 w-full px-4 py-3 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-400 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
            aria-label="Password"
          />
        </div>

        <!-- Forgot Password -->
        <div class="flex justify-end">
          <a
            href="../forgot-password/forgot-password.html"
            class="text-sm text-blue-600 hover:text-blue-800 hover:underline"
          >
            Forgot Password?
          </a>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 hover:opacity-90 rounded-lg font-semibold text-white shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
        >
          Login
        </button>
      </form>

      <!-- Register -->
      <p class="text-center text-sm text-gray-600 mt-6">
        New User?
        <a
          href="../register/register.html"
          class="font-semibold text-blue-600 hover:underline"
        >
          Create an account
        </a>
      </p>
    </div>
  </body>
</html>
