<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXA - Mobile Recharge Login</title>
    <meta
      name="description"
      content="Login to your NEXA account for seamless mobile recharge services"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom CSS Variables for Mobile Recharge Theme - Login Variant */
      :root {
        --recharge-primary: 280 100% 65%;
        --recharge-secondary: 270 100% 75%;
        --recharge-accent: 250 100% 80%;
        --recharge-light: 250 100% 96%;

        /* Different gradients and colors for login */
        --gradient-primary: linear-gradient(
          145deg,
          hsl(280 100% 65%),
          hsl(270 100% 75%)
        );
        --gradient-secondary: linear-gradient(
          145deg,
          hsl(270 100% 75%),
          hsl(250 100% 80%)
        );
        --gradient-bg: linear-gradient(
          45deg,
          hsl(250 100% 96%),
          hsl(260 100% 94%)
        );
        --gradient-card: linear-gradient(
          155deg,
          hsl(0 0% 99%),
          hsl(250 80% 97%)
        );

        --shadow-card: 0 25px 70px -15px hsl(280 100% 65% / 0.3);
        --shadow-button: 0 10px 30px -5px hsl(280 100% 65% / 0.6);
        --shadow-input: 0 6px 20px -6px hsl(270 100% 75% / 0.25);
      }

      /* Custom Tailwind Configuration */
      .bg-gradient-primary {
        background: var(--gradient-primary);
      }

      .bg-gradient-secondary {
        background: var(--gradient-secondary);
      }

      .bg-gradient-bg {
        background: var(--gradient-bg);
      }

      .bg-gradient-card {
        background: var(--gradient-card);
      }

      .shadow-card {
        box-shadow: var(--shadow-card);
      }

      .shadow-button {
        box-shadow: var(--shadow-button);
      }

      .shadow-input {
        box-shadow: var(--shadow-input);
      }

      .text-gradient {
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Custom Animations - slightly different timing */
      @keyframes float-login {
        0%,
        100% {
          transform: translateY(0px) rotate(45deg);
        }
        50% {
          transform: translateY(-15px) rotate(45deg);
        }
      }

      @keyframes bounce-custom-login {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      .animate-float-login {
        animation: float-login 7s ease-in-out infinite;
      }

      .animate-bounce-custom-login {
        animation: bounce-custom-login 3.5s ease-in-out infinite;
      }

      /* Input Focus Styles */
      .input-enhanced:focus {
        outline: none;
        border-color: hsl(var(--recharge-primary));
        box-shadow: 0 0 0 2px hsl(var(--recharge-primary) / 0.2),
          var(--shadow-input);
      }

      .input-enhanced:hover {
        box-shadow: 0 8px 25px -8px hsl(220 100% 75% / 0.3);
      }

      /* Button Styles */
      .btn-primary {
        background: var(--gradient-primary);
        box-shadow: var(--shadow-button);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn-primary:hover {
        opacity: 0.9;
        transform: scale(1.02);
      }

      .btn-primary:active {
        transform: scale(0.98);
      }

      /* Logo Container */
      .logo-container {
        position: relative;
      }

      /* Responsive Animations - Reduce on smaller screens */
      @media (max-width: 640px) {
        .animate-float-login {
          animation: float-login 9s ease-in-out infinite;
        }

        .animate-bounce-custom-login {
          animation: bounce-custom-login 4.5s ease-in-out infinite;
        }

        .btn-primary:hover {
          transform: scale(1.01);
        }
      }

      /* Responsive Background Elements */
      @media (max-width: 768px) {
        .bg-circle-1 {
          width: 200px !important;
          height: 250px !important;
          top: -80px !important;
          right: -40px !important;
        }

        .bg-circle-2 {
          width: 200px !important;
          height: 250px !important;
          bottom: -80px !important;
          left: -40px !important;
        }

        .decorative-1 {
          width: 60px !important;
          height: 60px !important;
          top: 40px !important;
          left: 15px !important;
        }

        .decorative-2 {
          width: 50px !important;
          height: 50px !important;
          bottom: 80px !important;
          right: 15px !important;
        }
      }

      @media (max-width: 480px) {
        .bg-circle-1 {
          width: 160px !important;
          height: 200px !important;
          opacity: 0.4 !important;
          top: -60px !important;
          right: -30px !important;
        }

        .bg-circle-2 {
          width: 160px !important;
          height: 200px !important;
          opacity: 0.4 !important;
          bottom: -60px !important;
          left: -30px !important;
        }

        .decorative-1 {
          width: 50px !important;
          height: 50px !important;
          top: 30px !important;
          left: 10px !important;
        }

        .decorative-2 {
          width: 40px !important;
          height: 40px !important;
          bottom: 60px !important;
          right: 10px !important;
        }
      }

      /* Remove all scrollbars */
      html,
      body {
        overflow: hidden;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      /* Link styles */
      .link-secondary {
        color: hsl(var(--recharge-secondary));
        transition: color 0.3s ease;
      }

      .link-secondary:hover {
        color: hsl(var(--recharge-primary));
      }

      /* Password visibility toggle */
      .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: hsl(var(--recharge-secondary));
        transition: color 0.3s ease;
      }

      .password-toggle:hover {
        color: hsl(var(--recharge-primary));
      }
    </style>
  </head>
  <body
    class="h-screen flex items-center justify-center overflow-hidden bg-gradient-bg p-4 sm:p-6 md:p-8"
  >
    <!-- Animated Background Circles - Slightly different positions -->
    <div
      class="bg-circle-1 fixed w-80 h-[450px] rounded-full -top-32 -right-16 bg-gradient-primary opacity-75 animate-float-login"
    ></div>
    <div
      class="bg-circle-2 fixed w-80 h-[450px] rounded-full -bottom-32 -left-16 bg-gradient-secondary opacity-75 animate-float-login"
    ></div>

    <!-- Additional decorative elements - Different positions -->
    <div
      class="decorative-1 absolute w-28 h-28 rounded-full top-24 left-24 bg-gradient-secondary opacity-35 animate-bounce-custom-login"
      style="animation-delay: 0.5s; animation-duration: 3.5s"
    ></div>
    <div
      class="decorative-2 absolute w-20 h-20 rounded-full bottom-28 right-28 bg-gradient-primary opacity-45 animate-bounce-custom-login"
      style="animation-delay: 1.5s; animation-duration: 4.5s"
    ></div>

    <!-- Login Form Card -->
    <div
      class="w-full max-w-md relative z-10 shadow-card rounded-2xl border-0 bg-gradient-card backdrop-blur-sm p-4 sm:p-6 mx-4 h-auto"
    >
      <!-- Logo and Header -->
      <div class="flex flex-col items-center mb-4 sm:mb-6">
        <div class="logo-container mb-2 sm:mb-3">
          <img
            src="/assets/images/logo.png"
            alt="NEXA Logo"
            class="w-12 h-12 sm:w-14 sm:h-14 rounded-full shadow-button border-2 transition-transform duration-300 hover:scale-110 cursor-pointer"
            style="border-color: hsl(var(--recharge-primary))"
          />
        </div>
        <h1
          class="text-xl sm:text-2xl md:text-3xl font-bold text-gradient mb-1"
        >
          Welcome Back
        </h1>
        <p class="text-xs sm:text-sm font-semibold text-gray-500 text-center">
          Login to continue with NEXA
        </p>
      </div>

      <!-- Form -->
      <form id="loginForm" class="space-y-3 sm:space-y-4">
        <!-- Email / Phone Field -->
        <div class="space-y-1">
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email / Phone
          </label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email or phone"
            class="input-enhanced w-full px-3 sm:px-4 py-2 sm:py-2.5 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-400 border border-gray-300 shadow-input transition-all duration-300 text-sm sm:text-base"
            aria-label="Email or Phone"
            required
          />
        </div>

        <!-- Password Field -->
        <div class="space-y-1">
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              class="input-enhanced w-full px-3 sm:px-4 py-2 sm:py-2.5 pr-10 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-400 border border-gray-300 shadow-input transition-all duration-300 text-sm sm:text-base"
              aria-label="Password"
              required
            />
            <button
              type="button"
              class="password-toggle"
              onclick="togglePassword()"
              aria-label="Toggle password visibility"
            >
              <svg
                id="eye-open"
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                ></path>
              </svg>

              <svg
                id="eye-closed"
                class="w-5 h-5 hidden size-6"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me and Forgot Password -->
        <div class="flex justify-between items-center pt-1">
          <label
            class="flex items-center space-x-2 cursor-pointer text-xs sm:text-sm"
          >
            <input
              type="checkbox"
              class="rounded text-purple-600 focus:ring-purple-500 border-gray-300"
            />
            <span class="text-gray-600 font-medium">Remember me</span>
          </label>
          <a
            href="../forgot-password/forgot-password.html"
            class="text-xs sm:text-sm link-secondary hover:underline font-medium"
          >
            Forgot Password?
          </a>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="btn-primary w-full py-2 sm:py-2.5 rounded-lg font-semibold text-white text-sm sm:text-base mt-4"
        >
          <span id="login-text">Login</span>
          <span id="login-spinner" class="hidden">
            <svg
              class="animate-spin -ml-1 mr-3 h-4 w-4 sm:h-5 sm:w-5 text-white inline"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Logging in...
          </span>
        </button>
      </form>

      <!-- Register Link -->
      <p class="text-center text-xs sm:text-sm text-gray-600 mt-3 sm:mt-4">
        Don't have an account?
        <a
          href="/pages/auth/register/register.html"
          class="font-semibold link-secondary hover:underline"
        >
          Create account
        </a>
      </p>
    </div>

    <!-- Success Message (Hidden by default) -->
    <div
      id="success-message"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
    >
      <div
        class="bg-white rounded-lg p-6 sm:p-8 max-w-sm w-full mx-4 text-center shadow-card"
      >
        <div
          class="w-12 h-12 sm:w-16 sm:h-16 bg-gradient-primary rounded-full flex items-center justify-center mx-auto mb-3 sm:mb-4"
        >
          <svg
            class="w-6 h-6 sm:w-8 sm:h-8 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
        </div>
        <h3 class="text-base sm:text-lg font-semibold text-gray-800 mb-2">
          Login Successful!
        </h3>
        <p class="text-sm sm:text-base text-gray-600 mb-4">
          Welcome back! You have successfully logged into your NEXA account.
        </p>
        <button
          onclick="closeSuccessMessage()"
          class="btn-primary px-4 sm:px-6 py-2 rounded-lg text-white font-medium text-sm sm:text-base"
        >
          Continue
        </button>
      </div>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
